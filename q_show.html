<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Gumusdere ASM - ShowScreen</title>
    <link rel="stylesheet" href="css/q_show.css">
  </head>
  <body>
    <div>
        <h1>Gümüşdere Aile Sağlığı Merkezi</h1>
        <h5>Hoş geldiniz</h5>
        <hr style="color: antiquewhite; margin-top: 6px;">
    </div>
    <div>
        <p colspan="2" class="sira-no"></p>
        <p class="ad"></p>
        &nbsp;&nbsp;
        <p class="soyad"></p> 
    </div>
    <div>
        <p style="font-size: 58px; text-align: center; margin-bottom: 15px;">İçeri Girebilirsiniz...</p>
    </div>
    <script>
      setInterval(function() {
        location.reload();
      }, 10000);
      
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var siraNo = urlParams.get('siraNo');
      var ad = urlParams.get('ad');
      var soyad = urlParams.get('soyad');
      var siraNoCell = document.querySelector('.sira-no');
      siraNoCell.textContent = siraNo;
      var adCell = document.querySelector('.ad');
      adCell.textContent = ad;
      var soyadCell = document.querySelector('.soyad');
      soyadCell.textContent = soyad;
    </script>
  </body>
</html>
